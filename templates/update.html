{% extends 'base.html' %}

{% block title %}Update Page{% endblock title %}

{% block body %}
<div class="container">
    <h1 class="text-center mb-4">TO-DO Update</h1>
    <div class="card">
        <div class="card-body">
            <form id="todo-form" class="mb-3" action="/update/{{ todo.sno }}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" placeholder="To-Do Title" aria-label="To-Do Title" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="desc" placeholder="To-Do Description" aria-label="To-Do Description" rows="3" required></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Update Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
{% endblock body %}
