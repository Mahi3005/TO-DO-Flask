<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .todo-item {
    display: flex;
    flex-direction: column;
    padding: 10px;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    background-color: #fff;
    margin-bottom: 10px;
}

.todo-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
}

.todo-item-title {
    font-weight: bold;
}

.todo-item-desc {
    margin-top: 5px;
}

/* Adjust button size */
.btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem; /* 14px */
}

/* Adjust spacing between buttons */
.btn-group-sm > .btn {
    margin-right: 5px;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TO-DO List Using Flask</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">TO-DO List</h1>
        <div class="card">
            <div class="card-body">
               <form id="todo-form" class="mb-3" action="/" method="POST">
    <div class="mb-3">
        <input type="text" class="form-control" name="title" placeholder="To-Do Title" aria-label="To-Do Title" required>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="desc" placeholder="To-Do Description" aria-label="To-Do Description" rows="3" required></textarea>
    </div>
    <div class="d-grid">
        <button class="btn btn-primary" type="submit">Add Task</button>
    </div>
</form>

                <div id="todo-list">

    {% for todo in alltodo %}
    <div class="todo-item">
        <div class="todo-item-header d-flex justify-content-between align-items-center">
            <span class="todo-item-title">{{ loop.index }}: {{ todo.title }}</span>
            <div>
                <small class="text-muted me-2">{{ todo.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</small>
               <a href="/delete/{{todo.sno}}" class="btn btn-outline-danger btn-sm me-2">Delete</a>
<a href="/update/{{todo.sno}}" class="btn btn-outline-primary btn-sm">Update</a>

            </div>
        </div>
        <div class="todo-item-desc">{{ todo.desc }}</div>
    </div>
    {% endfor %}
</div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+VV8BJ2F7HAqD6Y3eK93GmYgi0yBT" crossorigin="anonymous"></script>
</body>
</html>
